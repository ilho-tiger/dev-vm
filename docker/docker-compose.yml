version: '2'
services:
  nginx-static-web:
    build: ./nginx-static-web
    image: tiger/nginx-static-web
    container_name: www
    environment:
      - DOMAIN_NAME=www.tigerslair.com
    networks:
      local:
        aliases:
          - www.tigerslair.com
    ports:
      - 80:80

networks:
  local:
    driver: bridge
